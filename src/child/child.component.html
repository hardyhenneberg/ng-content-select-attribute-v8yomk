<mat-card
  class="mat-elevation-z5"
  fxLayout="column"
  fxFlex="1 1 45%"
  style="margin: 10px"
>
  <mat-card-title fxFlex="10px" style="color: blue">
    <ng-content select="[title]"></ng-content>
  </mat-card-title>
  <mat-card-content
  class="mat-elevation-z5"
    fxLayout="column"
    fxFlex="1 1 0"
    style=" margin-bottom: 10px; padding: 2em; "
  >
    <ng-content select="[content]"></ng-content>
  </mat-card-content>

  <mat-card-actions fxLayout="row" fxFlex="50px" fxLayoutAlign="end center">
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
